        Math.random() выдает произвольное число в промежутке от 0 до 1, на основании этого можно построить принцип выбора решения компьютера.

        //task1 calculator
        var oper1 = +prompt(`Input the first number`);
        var oper2 = +prompt(`Input the second number`);
        var sign = prompt(`Input the sign`);
        if((typeof(oper1)!="number")||(typeof(oper2)!="number")){
            console.log(`Incorrect number`);
        }else if ((sign!="+")&&(sign!="-")&&(sign!="*")&&(sign!="/")) {
            console.log(`Incorrect sign`);
        }else{
            alert(calculate(oper1, oper2, sign));
        }
        
        function calculate(operand1, operand2, sign){
            if (sign=="+") {
                return 0+operand1+operand2;
            }
            if (sign=="-") {
                return operand1-operand2;
            }
            if (sign=="*") {
                return operand1*operand2;
            }
            if (sign=="/") {
                return operand1/operand2;
            }
        }

        function powNumber(number, pow){
            var result = number;
            
            if(pow>1){
                var powRe = pow-1;
                result = result*(powNumber(result, powRe));
            }

            return result;
        }
